<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b5998; /* Facebook blue */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #3b5998;
            overflow: hidden;
        }
        nav li {
            float: left;
            margin-right: 10px;
        }
        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #4c70ba; /* Darker shade of blue on hover */
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section#user-info {
            background-color: #fff; /* White background for the container */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        section#user-info ul {
            list-style-type: none;
            padding: 0;
        }
        section#user-info li {
            margin-bottom: 10px;
        }
        section#user-info li strong {
            display: inline-block;
            width: 150px;
        }
        button {
            background-color: #3b5998; /* Facebook blue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #4c70ba;
        }
        h2 {
            text-align: center; /* Center the heading */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form textarea {
            height: 100px;
            resize: none;
        }
        form input[type="submit"] {
            background-color: #3b5998; /* Facebook blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #4c70ba; /* Darker shade of blue on hover */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            max-width: 400px; /* Adjust the max-width as per your preference */
            margin: 0 auto; /* Center the list items */
            text-align: left; /* Reset text alignment within the list items */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        a {
            text-decoration: none;
            color: #333;
            display: inline-block;
        }
        a:hover {
            background-color: #ddd;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header>
    <h1>Find Users</h1>
</header>
<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/perform_logout}">Log Out</a></li>
    </ul>
</nav>
<ul>
    <li th:each="u : ${users}">
        <a th:href="@{'/userinfo/' + ${u.id}}">
            <img th:src="${u.image}" alt="User Image">
            <span th:text="${u.username}"></span>
        </a>
    </li>
    <br/>
</ul>
</body>
</html>
